<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let subject of subjects">
        <mat-card class="mat-elevation-z4" style="padding-bottom: 5px;" >
            <mat-card-header style="padding-bottom: 0px;">
                <div mat-card-avatar style="background-image: url('{{subject.teacher.picture}}');
                background-size: cover;"></div>
                <mat-card-title>
                  <a [routerLink]="['/subject/', subject.id]">{{subject.name}}</a>
                </mat-card-title>
                <mat-card-subtitle>{{subject.teacher.name}}</mat-card-subtitle>
            </mat-card-header>
              <img style="outline: 0;" [routerLink]="['/subject/', subject.id]" mat-card-image src="{{subject.picture}}">
        </mat-card>
      </div>
    </div>
</div>
